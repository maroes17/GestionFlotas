<script src="https://cdn.datatables.net/2.2.2/js/dataTables.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.js" type="text/javascript"></script>


<script>

  //Activar / Desactivar Botón Hamburguesa Menú
  const hamburger = document.querySelector("#toggle-btn");

  hamburger.addEventListener("click", function () {
    document.querySelector("#sidebar").classList.toggle("expand");
  });

  let objectInfo = {};

  window.addEventListener("load", ()=>{
    google.script.run
    .withSuccessHandler(object =>{
      objectInfo = object;
      // console.log(objectInfo);
      loadTable(objectInfo);
    })
    .getData();
  })

function loadTable (object) {
  const formattedCols = object.headers.map(header =>{
    return {'title': header}
  });
  // console.log(formattedCols);
  new DataTable("#tablaPrueba",{
    columns: formattedCols,
    data: object.datos
  })
}

</script>
